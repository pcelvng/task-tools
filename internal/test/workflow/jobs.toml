[[phase]]
task = "worker"
rule = "cron=0 */5 * * *&job=parent_job"
retry = 3
template = "?date={yyyy}-{mm}-{dd}T{hh}"

[[phase]]
task = "worker"
rule = "job=child1"
dependsOn="worker:parent_job"
retry = 3
template = "?date={yyyy}-{mm}-{dd}T{hh}"

[[phase]]
task = "worker:child2"
dependsOn="worker:parent_job"
template = "?day={yyyy}-{mm}-{dd}"

[[phase]]
task = "worker:child3"
dependsOn="worker:child2"
template = "?day={yyyy}-{mm}-{dd}"

[[phase]]
task = "worker:job"
rule="cron=1 2 */6 4 5 SUN&offset=-24h"