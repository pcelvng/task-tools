[[phase]]
task = "batch:date"
rule = "cron=0 5 * * *?batch="
retry = 3
template = ""

[[phase]]
task = "date-batch"
rule = ""
dependsOn = "batch:date"
template = "?day={yyyy}-{mm}-{dd}"

[[phase]]
task = "meta-batch"
dependsOn = "batch:file"
template = "?name={meta:name}&value={meta:value}&day={yyyy}-{mm}-{dd}"

[[phase]]
task = "batch-president"
template = "?president={meta:name}&start={meta:start}&end={meta:end}"
